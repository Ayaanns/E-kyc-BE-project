name: project name

on:
  push:
    branches:
      - 'main'

  pull_request:
    branches:
      - 'main'


jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql: 8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: checkout process
        uses: actions/checkout@v3



